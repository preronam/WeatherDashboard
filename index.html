<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>WEATHER DASHBOARD</h1>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <!---------------------------NAV BAR TO SEARCH FOR A CITY--------------------------------------------->
                <nav class="navbar navbar-light shadow-lg p-3 mb-5 rounded">
                    <h4> City Search:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <form id="history" class="mt-1">

                    </form>
                </nav>
            </div>
            <!-----------------------------------------CURRENT WEATHER IS DYNAMICALLY ADDED HERE-------------------------------------------------------->
            <div class="col-8 float-right">
                <div class="card bg-primary text-dark p-2 rem shadow-lg p-3 mb-5 rounded"
                    style="width: 710; height: 19rem;">
                    <div id="current"></div>
                    <div id="uv-display"></div>
                </div>
                <!-----------------------------------------------5 DAY FORECAST IS INSERTED HERE------------------------------------------------------------>
                <br>
                <h2>5-Day Forecast:</h2>
                <div id="5day" class="row">

                </div>
            </div>
        </div>
    </div>


    <!-- Script Tags  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
</body>

</html>
